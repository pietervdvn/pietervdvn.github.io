<head>
	<title>Fruitbomen</title>

	<script src="../vendor/leaflet/leaflet.js"></script>
	<script src="../vendor/jquery-3.3.1.min.js"></script>

	<style>
		#map{ width: 100%; height: 600; }
	</style>

</head>

<body>


<div id="map"></div>

<script>

function popupText(tags){
    text = "";
	for(var i in tags){
	    text += i +" = "+tags[i]+"<br />";
	}
	return text;
}

function image(tags){
    if(tags.image){
        var icon = L.icon({
            iconUrl: tags.image,

            iconSize:     [75], // size of the icon
            iconAnchor:   [35, 35], // point of the icon which will correspond to marker's location
            popupAnchor:  [0, -35] // point from which the popup should open relative to the iconAnchor
        });
        return icon;
    }
}

console.log("Getting started...");
map = initializeMap();
map.setView([51.222, 3.227], 12);
CachedFirstRender(['"landuse"="orchard"'],"Gent" ,popupText, image);
CachedFirstRender(['"natural"="tree"','"species:nl"'],"Gent" ,popupText, image);
CachedFirstRender(['"natural"="tree"'],"Gent" ,popupText, image);

</script>



</body>


</html>
