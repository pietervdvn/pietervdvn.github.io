<html>
<head>
	<title>Natuurgebieden-Plan</title>
	<link rel="stylesheet" href="../vendor/leaflet/leaflet.css"/>
	<script src="../vendor/leaflet/leaflet.js"></script>
	<script src="../vendor/jquery-3.3.1.min.js"></script>
	<script src="NatuurpuntPopupText.js"></script>
  	<script src="../LoadFromOverpass.js"></script>

	<style>
		#map{ width: 100%; height: 100%; }
	</style>

</head>


<body>


<div id="map"></div>


<script>
var urlParams = new URLSearchParams(window.location.search);

let operator = urlParams.get('operator')
let searchIn = urlParams.get('area')


if(operator == undefined ){
	operator = "Natuurpunt Brugge"
}
if(searchIn == undefined){
    searchIn = "Brugge";
}


console.log("Getting started...");
map = initializeMap();
map.setView([51.222, 3.227], 12);
CachedFirstRender(['"leisure"="nature_reserve"','"operator"~"'+operator+'"'],searchIn, popupText, imageFunction);
if(operator == "Natuurpunt Brugge"){
 CachedFirstRender(['"tourism"="information"','"operator"~"'+operator+'"'], searchIn, infoBoardText, imageBoardFunction, {iconsOnly : true, highLevelOnly : true});
 CachedFirstRender(['"leisure"="bird_hide"','"operator"~"'+operator+'"'], searchIn, birdHideText, birdHideImage, {iconsOnly : true, highLevelOnly : true});
}

</script>



</body>


</html>
